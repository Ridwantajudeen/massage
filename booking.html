<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.png"/>
    <link rel="stylesheet" href="./booking.css">
    <title>AMG Touch</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo"><img src="./images/amg.png"/></div>
        <div class="menu">
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </header>

    <div class="appointment">
        <div id="appointment">
        <h3>Book Your Massage Appointment</h>
    </div>
        <form id="appointmentForm">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your Name" required /><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your Email" required /><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required /><br>

            <label for="massageType">Massage Type:</label><br>
            <select id="massageType" name="massageType" required>
                <optgroup label="Deep Tissue Massage">
                    <option value="Deep Tissue Massage" data-price="75">1 hour: $75</option>
                </optgroup>
                <optgroup label="Thai Massage">
                    <option value="Thai Massage 30 mins" data-price="75">30 mins: $75</option>
                    <option value="Thai Massage 1 hour" data-price="150">1 hour: $150</option>
                    <option value="Thai Massage 2 hours" data-price="225">2 hours: $225</option>
                    <option value="Thai Massage 3 hours" data-price="300">3 hours: $300</option>
                </optgroup>
                <optgroup label="Nuru Massage">
                    <option value="Nuru Massage 30 mins" data-price="100">30 mins: $100</option>
                    <option value="Nuru Massage 1 hour" data-price="150">1 hour: $150</option>
                    <option value="Nuru Massage 2 hours" data-price="250">2 hours: $250</option>
                    <option value="Nuru Massage 3 hours" data-price="350">3 hours: $350</option>
                </optgroup>
                <optgroup label="Massage with Happy Ending">
                    <option value="Happy Ending 30 mins" data-price="120">30 mins: $120</option>
                    <option value="Happy Ending 1 hour" data-price="200">1 hour: $200</option>
                    <option value="Happy Ending 2 hours" data-price="300">2 hours: $300</option>
                    <option value="Happy Ending 3 hours" data-price="400">3 hours: $400</option>
                </optgroup>
            </select><br>

            <label for="date">Preferred Date:</label><br>
            <input type="date" id="date" name="date" required /><br>

            <label for="time">Preferred Time:</label><br>
            <input type="time" id="time" name="time" required /><br>

            <p id="priceDisplay">Price: $75</p><br>
            <button type="submit">Book Appointment</button>
        </form>

        <p id="status"></p>
    </div>

    <footer class="footer">
        <div id="footer-logo">
            <img src="./images/amg.png" class="footer-logo" />
        </div>
        <div class="contact">
            <h2>Contact Us</h2>
            <div id="contact">
                <p>Email: tinkaffy@gmail.com</p>
                <p class="divide">|</p>
                <p>Phone: +1 (469) 885 7904</p>
            </div>
        </div>
        <p id="copyright"></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
